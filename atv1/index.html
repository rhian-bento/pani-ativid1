    <form id="form-produto">

        <input type="number" id="quantidade" placeholder="Quantidade" required>
        <input type="text" id="unidade" placeholder="unidade (ex:kg,un)" required>
        <input type="text" id="categoria" placeholder="Categoria (ex:pão,doce)" required>
        <button typr="submit">Adicionar Produto</button>
    </form>
    <input type="text" id="busca" placeholder="Buscar produto...">

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Unidade</th>
                <th>Categoria</th>
                <th>Ação</th>
            </tr>
        </thead>
        <body id="tabela-produtos">
            
        </body>
    </table>
</body>
</html>
